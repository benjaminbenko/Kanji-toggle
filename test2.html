<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			const layer = $('#Layer_2');
			for (let x = 160; x <= 1040; x+=220) {
				for (let y = 120; y <= 1220; y += 220) {
					const circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
					circle.setAttribute("fill", "#EFEFEF");
					circle.setAttribute("cx", x);
					circle.setAttribute("cy", y);
					circle.setAttribute("r", "100");
					layer.append(circle);
				}
			}


			$('circle').on("click", function() {
  				const circle = $(this);
					const value = circle.attr('value');
					circle.css({ "fill": value === 'on' ? "#EFEFEF" : "#91B54D"});
					circle.attr('value', value === 'on' ? 'off' : 'on');
			});
		});
	</script>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1200px"
	 height="1400px" viewBox="0 0 1200 1400" enable-background="new 0 0 1200 1400" xml:space="preserve">
<g id="Layer_2">
</g>
</svg>
	</div>
</body>
</html>
